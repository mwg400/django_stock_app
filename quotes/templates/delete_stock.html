{% extends 'base.html' %}

{% block content %}
<h1>Delete Stock</h1>
<br><br>
{% if ticker %}

	{% for item in ticker %}
		<a href="{% url 'delete' item.id %}" class="alert alert-secondary">Delete {{ item }} </a> <br> <br><br>
	{% endfor %}
{% else %}
	You dont have any stocks...

{% endif %}
{% endblock %}
